<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <header>
    <img src="images/logo.svg" alt="Logo" class="logo">
  </header>

  <section class="icons">
    <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="icon-image">
    <div class="main">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </section>

  <footer>
    <div class="social-icons">
      <a href="#" aria-label="Facebook" class="social-icon"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Instagram" class="social-icon"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

</body>
</html>
