<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section class="grid">
    <article class="profile">
        <header>
            <img src="images/image-jeremy.png" alt="Report" class="picture">
            <div>
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
            </div>
        </header>
        <div class="content">
            <p>Daily</p>
            <p>Weekly</p>
            <p>Monthly</p>
        </div>
    </article>

    <article class="work">
        <header>
            <img src="images/icon-work.svg" alt="work" class="icon">
        </header>
        <div class="content">
            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="logo">
            <h1>Work</h1>
            <h4>32hrs</h4>
            <p>Last week - 36 hrs</p>
        </div>
    </article>

    <article class="play">
        <header>
            <img src="images/icon-play.svg" alt="play" class="icon">
        </header>
        <div class="content">
            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="logo">
            <h1>Play</h1>
            <h4>10hrs</h4>
            <p>Last week - 8hrs</p>
        </div>
    </article>

    <article class="study">
        <header>
            <img src="images/icon-study.svg" alt="study" class="icon">
        </header>
        <div class="content">
            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="logo">
            <h1>Study</h1>
            <h4>4hrs</h4>
            <p>Last week - 7hrs</p>
        </div>
    </article>

    <article class="exercise">
        <header>
            <img src="images/icon-exercise.svg" alt="exercise" class="icon">
        </header>
        <div class="content">
            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="logo">
            <h1>Exercise</h1>
            <h4>4hrs</h4>
            <p>Last week - 5hrs</p>
        </div>
    </article>

    <article class="social">
        <header>
            <img src="images/icon-social.svg" alt="social" class="icon">
        </header>
        <div class="content">
            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="logo">
            <h1>Social</h1>
            <h4>5hrs</h4>
            <p>Last week - 10hrs</p>
        </div>
    </article>

    <article class="self-care">
        <header>
            <img src="images/icon-self-care.svg" alt="self-care" class="icon">
        </header>
        <div class="content">
            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="logo">
            <h1>Self care</h1>
            <h4>2hrs</h4>
            <p>Last week - 2hrs</p>
        </div>
    </article>

</section>

  
</body>
</html>
